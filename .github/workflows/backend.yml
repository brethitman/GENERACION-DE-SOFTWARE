name: Backend CI

on:
  push:
    paths:
      - 'BACKEND_GS/**'
  pull_request:
    paths:
      - 'BACKEND_GS/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BACKEND_GS
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: BACKEND_GS/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
